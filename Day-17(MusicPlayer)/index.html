<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <div class="musiccontainer">
            <h2 id="title">Music Player</h2>
            <h3 id="artist">The Artist</h3>
            <div class="imgcontainer">
                <img src="images/photo-1.webp" alt="">
            </div>
            <audio src="music/Stargaze.mp3"></audio>

            <!-- ------Controls----- -->
            <div class="musiccontrols">
                <i class="ri-arrow-left-line" id="prev" title="Previous"></i>
                <i class="ri-play-circle-line" id="play" title="Play"></i>
                <i class="ri-arrow-right-line" id="next" title="Next"></i>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
